<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkExpress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: 60%;
            right: -5%;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -10%;
            left: 50%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 80px 60px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #a8b2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -3px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-trigger {
            position: fixed;
            top: 40px;
            right: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 28px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 500;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 120px;
            animation: fadeIn 0.3s ease;
        }

        .search-overlay.active {
            display: flex;
        }

        .search-box {
            width: 90%;
            max-width: 700px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.8rem;
            padding: 10px 0;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .search-results {
            margin-top: 25px;
            max-height: 450px;
            overflow-y: auto;
        }

        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .search-result {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            border: 1px solid transparent;
        }

        .search-result:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .search-result-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-radius: 14px;
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        .search-result-text {
            flex: 1;
        }

        .search-result-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1.05rem;
        }

        .search-result-url {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            animation: fadeInUp 1s ease 0.3s both;
            perspective: 1000px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 45px 35px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1),
                        background-color 0.4s ease,
                        border-color 0.4s ease,
                        box-shadow 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            will-change: transform;
            transform-style: preserve-3d;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .app-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                        height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .app-card:hover {
            transform: translateY(-12px) translateZ(20px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                        0 0 80px rgba(102, 126, 234, 0.15);
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-card:hover::after {
            width: 400px;
            height: 400px;
        }

        .app-card:active {
            transform: translateY(-8px) scale(0.98);
            transition: transform 0.1s ease;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-radius: 24px;
            margin-bottom: 28px;
            font-size: 2.5rem;
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1),
                        box-shadow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            will-change: transform;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:hover .app-icon {
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5),
                        0 0 40px rgba(118, 75, 162, 0.3);
        }

        .app-card:hover .app-icon::before {
            opacity: 1;
        }

        .app-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .app-card:hover .app-name {
            transform: translateY(-3px);
        }

        .app-url {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 60px 30px;
            }

            h1 {
                font-size: 3rem;
                letter-spacing: -2px;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
            }

            .app-card {
                padding: 30px 20px;
            }

            .app-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .app-name {
                font-size: 1rem;
            }

            .search-trigger {
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.85rem;
            }

            .search-overlay {
                padding-top: 80px;
            }

            .search-box {
                width: 95%;
                padding: 25px;
            }

            .search-input {
                font-size: 1.4rem;
            }

            .orb {
                filter: blur(60px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .app-card {
                padding: 25px 15px;
            }

            .app-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .app-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="search-trigger" id="searchTrigger">
        <i class="fas fa-search"></i>
        <span>Search</span>
        <span class="kbd">Ctrl K</span>
    </div>

    <div class="search-overlay" id="searchOverlay">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search apps..." autofocus>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>LinkExpress</h1>
        </header>

        <div class="apps-grid" id="appsGrid">
            <a href="https://datakid-github-io.vercel.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="خارجي قوي عاملة">
                <div class="app-icon"><i class="fas fa-briefcase-medical"></i></div>
                <div class="app-name">خارجي قوي عاملة</div>
            </a>
            <a href="https://datakid2.vercel.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="خارجي طلاب">
                <div class="app-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="app-name">خارجي طلاب</div>
            </a>
            <a href="https://menu-liard-two.vercel.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="مجموعات دوائية">
                <div class="app-icon"><i class="fas fa-pills"></i></div>
                <div class="app-name">مجموعات دوائية</div>
            </a>
            <a href="https://searchbar-five-beta.vercel.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="لستة الادوية">
                <div class="app-icon"><i class="fas fa-search"></i></div>
                <div class="app-name">لستة الادوية</div>
            </a>
            <a href="https://newlist2.vercel.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="المنفذ والتحمل">
                <div class="app-icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="app-name">المنفذ والتحمل</div>
            </a>
            <a href="https://protocols-one.vercel.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="بروتوكولات التأمين">
                <div class="app-icon"><i class="fas fa-folder-open"></i></div>
                <div class="app-name">بروتوكولات التأمين</div>
            </a>
            <a href="https://simpledashboard21.netlify.app/" class="app-card" target="_blank" rel="noopener noreferrer" data-name="بيانات الخارجي">
                <div class="app-icon"><i class="fas fa-eye"></i></div>
                <div class="app-name">بيانات الخارجي</div>
            </a>
        </div>
    </div>

    <script>
        const searchTrigger = document.getElementById('searchTrigger');
        const searchOverlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const appsGrid = document.getElementById('appsGrid');

        const apps = Array.from(document.querySelectorAll('.app-card')).map(card => ({
            name: card.getAttribute('data-name'),
            url: card.getAttribute('href'),
            icon: card.querySelector('.app-icon').innerHTML,
            element: card
        }));

        function openSearch() {
            searchOverlay.classList.add('active');
            searchInput.value = '';
            searchInput.focus();
            renderSearchResults(apps);
        }

        function closeSearch() {
            searchOverlay.classList.remove('active');
        }

        function renderSearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div style="text-align: center; padding: 30px; color: rgba(255, 255, 255, 0.4); font-size: 1.1rem;">No apps found</div>';
                return;
            }

            searchResults.innerHTML = results.map(app => `
                <a href="${app.url}" class="search-result" target="_blank" rel="noopener noreferrer">
                    <div class="search-result-icon">${app.icon}</div>
                    <div class="search-result-text">
                        <div class="search-result-name">${app.name}</div>
                        <div class="search-result-url">${app.url}</div>
                    </div>
                </a>
            `).join('');
        }

        searchTrigger.addEventListener('click', openSearch);

        searchOverlay.addEventListener('click', (e) => {
            if (e.target === searchOverlay) {
                closeSearch();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = apps.filter(app => 
                app.name.toLowerCase().includes(query) || 
                app.url.toLowerCase().includes(query)
            );
            renderSearchResults(filtered);
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                openSearch();
            }

            if (e.key === '/' && !searchOverlay.classList.contains('active')) {
                e.preventDefault();
                openSearch();
            }

            if (e.key === 'Escape') {
                closeSearch();
            }

            if (e.key === 'Enter' && searchOverlay.classList.contains('active')) {
                const firstResult = searchResults.querySelector('.search-result');
                if (firstResult) {
                    firstResult.click();
                }
            }
        });

        renderSearchResults(apps);
    </script>
</body>
</html>
